<!DOCTYPE html>
<html>
<head th:fragment="html_head">
	<meta charset="UTF-8" />
	<title th:text="${titulo}" />
	<!-- Hoja de estilos de bootstrap enlazada vÃ­a CDN-->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
		crossorigin="anonymous">
	</head>
</head>
<body>
	<header th:fragment="header">
		<!-- Navigation bar bootstrap -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/home}">Inicio</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/usuarios/listado}">Usuarios</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/libros/listado}">Libros</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/usuarios/form}">Usuario+</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/libros/form}">Libro+</a></li>
					</ul>
				</div>
				</div>
			</div>
		</nav>
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-error" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
	</header>
	<!-- Todos los class son de bootstrap -->
	<div class="container">
		<h1 class="text-primary" th:text="${tituloH1}" />
		<p th:text="${p1}" />
		<p th:text="${p2}" />
		<p th:text="${p2}" />
		<img th:src="@{/images/libros.jpg}" style="max-width: 500px" />
	</div>
</body>
</html>
