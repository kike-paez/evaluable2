<!DOCTYPE html>
<html>
<head th:replace="home :: html_head" />
<body>
	<header th:replace="home :: header" />
	<!-- Todos los class son de bootstrap -->
	<div class="container">
		<h1 class="text-primary" th:text="${tituloH1}" />
		<p th:text="'Total de libros: ' + ${cantidad}" />
		<table class="table table-striped">
			<thead>
				<tr>
					<th>id</th>
					<th>titulo</th>
					<th>autor</th>
					<th>cantidad</th>
					<th>acci√≥n</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="libro: ${libros}">
					<td th:text="${libro.id}" />
					<td th:text="${libro.titulo}" />
					<td >
						<a th:text="${libro.autor}" th:href="@{/libros/listado?autor=} + ${libro.autor}" />
					</td>
					<td th:text="${libro.cantidad}" />
					<td>
						
						<a class="btn btn-success btn-xs" th:href="@{/libros/form/} + ${libro.id}">Editar</a>
						<a class="btn btn-danger btn-xs" th:href="@{/libros/borrar/} + ${libro.id}">Borrar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div th:if="${mostrarPaginador}">
			<nav th:replace="paginator-nav :: paginator" />
		</div>
		<a th:if="${mostrarVolver}" th:href="@{/libros/listado}">Volver al listado completo</a>
	</div>
</body>
</html>
