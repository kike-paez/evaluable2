<!DOCTYPE html>
<html>
<head th:replace="home :: html_head" />
<body>
	<header th:replace="home :: header" />
	<!-- Todos los class son de bootstrap -->
	<div class="container">
		<h1 class="text-primary" th:text="${tituloH1}" />
		<form th:action="@{/usuarios/form}" th:object="${usuario}" method="post">
			<input type="hidden" th:field="*{id}">
			<div class="form-group">
				<label>Nombre</label>
				<input class="form-control" type="text" th:field="*{nombre}" placeholder="Introduce nombre">
				<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" />
			</div>
			<div class="form-group">
				<label>Apellido</label>
				<input class="form-control" type="text" th:field="*{apellido}" placeholder="Introduce apellido">
				<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{apellido}" />
			</div>
			<div class="form-group">
				<label>Email</label>
				<input class="form-control" type="email" th:field="*{email}" placeholder="Introduce email">
				<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
			</div>
			<input class="btn btn-primary" type="submit" value="Guardar">
		</form>
	</div>
</body>
</html>
